<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Proyecto Bolsa Trabajo</title>
        <!-- Si el archivo se encuentra en resources / css reconoce el nombre automaticamente -->
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>

        <div id="wrapper">

            <!-- Header -->
            <div id="header-wrapper">
                <ui:insert name="top">
                    <div id="header">
                        <div id="logo">
                            <h1>Bolsa de trabajo Argentina</h1>
                        </div>
                    </div>
                </ui:insert>
            </div>

            <!-- Contenido -->
            <div id="page">
                <ui:insert name="content">
                    Contenido
                </ui:insert>
            </div>

            <!-- Footer -->
            <div id="footer">
                <ui:insert name="bottom">
                    <p>Bolsa de Trabajo Argentina</p>
                </ui:insert>
            </div>

        </div>
    </h:body>
</html>
