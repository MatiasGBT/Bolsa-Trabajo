<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Lista de ofertas | Bolsa de Trabajo Argentina</title>
    </h:head>
    <h:body>
        <!-- Se aplica la plantilla (facelet) -->
        <ui:composition template="./WEB-INF/plantillas/plantilla.xhtml">
            <!-- Se cambia la sección de contenido -->
            <ui:define name="content">

                <h2 style="text-align: center;">#{candidato.nombre}, estas son las ofertas que están disponibles:</h2>
                <div style="margin-bottom: 100px;">
                    <c:forEach var="oferta" items="#{candidato.ofertas}" class="lista-padre">
                        <div class="flexbox">
                            <div class="caja-imagen">
                                <img src="#{oferta.empresa.logo}"/>
                                <h4>#{oferta.empresa.nombre}</h4>
                            </div>
                            <div class="caja-contenido">
                                <h3>#{oferta.nombre}</h3>
                                <h4>#{oferta.provincia}</h4>
                                <div class="flexbox-hija">
                                    <p>Tecnología: #{oferta.tecnologia}</p>
                                    <p>Sueldo: ARS$#{oferta.sueldo}</p>
                                    <a href="#{oferta.link}" target="_blank">Ver oferta</a>
                                </div>
                            </div>
                        </div>
                    </c:forEach>

                    <h:form style="text-align: center;">
                        <h:commandLink action="index">Regresar</h:commandLink>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
