<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Bolsa de Trabajo Argentina</title>
    </h:head>
    <h:body>
        <!-- Se aplica la plantilla (facelet) -->
        <ui:composition template="./WEB-INF/plantillas/plantilla.xhtml">
            <!-- Se cambia la sección de contenido -->
            <ui:define name="content">

                <h:form id="vacanteForm">

                    <table>

                        <tr>
                            <td><h:outputLabel for="nombre" value="#{msgs['vacanteForm.nombre']}"></h:outputLabel></td>
                            <td><h:inputText id="nombre" required="true" value="#{candidato.nombre}"></h:inputText></td>
                            <td><h:message for="nombre"></h:message></td>
                        </tr>

                        <tr>
                            <td><h:outputLabel for="apellido" value="#{msgs['vacanteForm.apellido']}"></h:outputLabel></td>
                            <td><h:inputText id="apellido" required="true" value="#{candidato.apellido}"></h:inputText></td>
                            <td><h:message for="apellido"></h:message></td>
                        </tr>

                        <tr>
                            <td><h:outputLabel for="provincia" value="#{msgs['vacanteForm.provincia']}"></h:outputLabel></td>
                            <td>
                                <h:selectOneMenu id="provincia" required="true" value="#{candidato.provincia}">
                                    <f:selectItem itemLabel="#{msgs['vacanteForm.seleccione']}" itemValue=""/>
                                    <f:selectItem itemLabel="Buenos Aires" itemValue="Buenos Aires"/>
                                    <f:selectItem itemLabel="Córdoba" itemValue="Cordoba"/>
                                    <f:selectItem itemLabel="Santa Fe" itemValue="Santa Fe"/>
                                </h:selectOneMenu>
                            </td>
                            <td><h:message for="provincia"></h:message></td>
                        </tr>

                        <tr>
                            <td><h:outputLabel for="tecnologia" value="#{msgs['vacanteForm.tecnologia']}"></h:outputLabel></td>
                            <td>
                                <h:selectOneMenu id="tecnologia" required="true" value="#{candidato.tecnologia}">
                                    <f:selectItem itemLabel="#{msgs['vacanteForm.seleccione']}" itemValue=""/>
                                    <f:selectItem itemLabel="Java" itemValue="Java"/>
                                    <f:selectItem itemLabel="Python" itemValue="Python"/>
                                    <f:selectItem itemLabel="NodeJs" itemValue="NodeJs"/>
                                </h:selectOneMenu>
                            </td>
                            <td><h:message for="coloniaId"></h:message></td>
                        </tr>

                        <tr>
                            <td><h:commandButton action="#{vacanteForm.enviar()}" value="#{msgs['vacanteForm.enviar']}"></h:commandButton></td>
                        </tr>

                    </table>

                </h:form>

                <p style="text-align: center;">Nota: los sueldos ingresados en las ofertas son inventados por mi, no son reales.</p>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
